<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by 郭秉宗</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg id="pic1" viewbox="-50 -50 100 100">
  <line x1="-20" y1="0" x2="20" y2="0"></line>
  <line x1="0" y1="20" x2="0" y2="-20"></line>
  <circle cx="0" cy="0" r="10">
    <animate attributeName="r" dur="2s" values="10;20;10" repeatCount="indefinite"></animate>
  </circle>
</svg>
<svg id="pic2" viewbox="-50 -50 100 100">
  <g>             
    <circle cx="0" cy="0" r="14"></circle>
    <line x1="-20" y1="0" x2="20" y2="0"></line>
    <line x1="0" y1="-20" x2="0" y2="20"></line>
    <rect x="-20" y="-20" width="40" height="40"></rect>
    <animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360;0" repeatCount="indefinite"></animateTransform>
  </g>
</svg>
<svg id="pic3" viewbox="0 0 200 200">
  <circle cx="0" cy="20" r="3">
    <animate attributeName="cy" dur="2s" values="20;50;20" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="50" cy="70" r="3">
    <animate attributeName="cy" dur="2s" values="70;90;70" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="100" cy="50" r="3">
    <animate attributeName="cy" dur="2s" values="50;80;50" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="150" cy="30" r="3">
    <animate attributeName="cy" dur="2s" values="30;50;30" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="200" cy="80" r="3">
    <animate attributeName="cy" dur="2s" values="80;90;80" repeatCount="indefinite"></animate>
  </circle>
  <polyline points="0,20 50,70 100,50 150,30 200,80">
    <animate attributeName="points" dur="2s" values="0,20 50,70 100,50 150,30 200,80;0,50 50,90 100,80 150,50 200,90;0,20 50,70 100,50 150,30 200,80" repeatCount="indefinite"></animate>
  </polyline>
</svg>
<svg id="pic4" viewbox="0 0 200 200">
  <rect x="0" y="0" width="20" height="100">
    <animate attributeName="height" begin="-0.9s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
  </rect>
  <rect x="30" y="0" width="20" height="150">
    <animate attributeName="height" begin="-0.6s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
  </rect>
  <rect x="60" y="0" width="20" height="60">
    <animate attributeName="height" begin="-0.3s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
  </rect>
  <rect x="90" y="0" width="20" height="110">
    <animate attributeName="height" begin="0s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
  </rect>
  <rect x="120" y="0" width="20" height="180">
    <animate attributeName="height" begin="0.3s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
  </rect>
  <rect x="150" y="0" width="20" height="20">
    <animate attributeName="height" begin="0.6s" dur="2s" values="180;140;180" repeatCount="indefinite"></animate>
  </rect>
</svg>
<svg id="pic5" viewbox="-50 -40 100 100">
  <rect class="frame_outer" x="-30" y="-20" width="60" height="40"></rect>
  <rect class="frame_inner" x="-25" y="-15" width="50" height="30"></rect>
  <rect class="neck" y="20" x="-2" width="4" height="10"></rect>
  <rect class="bottom" x="-10" y="30" width="20" height="5"></rect>
  <g class="screen_content">
    <line x1="-20" y1="0" x2="-8" y2="0"></line>
    <line x1="-20" y1="5" x2="-8" y2="5"></line>
    <circle cx="15" xy="0" r="7"></circle>
    <text x="-30" y="50">My computer</text>
  </g>
</svg>
<!-- partial -->
  
</body>
</html>
